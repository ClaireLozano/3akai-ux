<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.folder.css" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    </head>
    <body style="padding: 0px;">

        <div id="map-canvas" style="position: absolute; top: 0; left; 0; width: 100%; height: 100%;"></div>

        <div id="map-template"><!--
            <div class="row" style="padding: 20px; min-width: 500px;">
                <div class="col-xs-3">
                    <div style="width: 100px; height: 100px;">${renderThumbnail(item)}</div>
                </div>
                <div class="col-xs-9">
                    ${item.displayName}
                    {if item.description}
                        <div class="map-description" style="margin-top: 20px;">${item.description}</div>
                    {/if}
                    {if item.extra}
                        {for extra in item.extra}
                            <div class="map-extra" style="margin-top: 20px">
                                <strong>${extra_index.charAt(0).toUpperCase() + extra_index.slice(1)}:</strong>
                                ${extra}
                            </div>
                        {/for}
                    {/if}
                </div>
            </div>
        --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/map.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
