<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />

        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.index.css" />
    </head>
    <body>

         <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main id="index-container" class="oae-branding-container oae-main-content" role="main">
            <div id="index-page-container" class="row"><!-- --></div>
            <div id="index-page-template"><!--
                {macro renderSearchBlock()}
                    <form class="index-search-form" role="search" aria-label="__MSG__SEARCH_FOR_CONTENT_FOLDERS_PEOPLE_GROUPS__">
                        <div class="form-group">
                            <input type="text" class="form-control search-query form-control pull-left index-search-query" title="__MSG__SEARCH_FOR_CONTENT_FOLDERS_PEOPLE_GROUPS__" placeholder="__MSG__SEARCH_FOR_CONTENT_FOLDERS_PEOPLE_GROUPS__"/>
                            <button type="submit" class="btn btn-link pull-left index-search-icon">
                                <i class="fa fa-search"><span class="sr-only">__MSG__SEARCH__</span></i>
                            </button>
                        </div>
                    </form>
                {/macro}

                {macro renderIconTextBlock(block)}
                    {if block.settings && block.settings.colors && block.settings.colors.title}
                        {var iconColor = block.settings.colors.title}
                    {/if}
                    <i class="fa ${block.settings.icon}" style="{if iconColor} color: ${iconColor} {/if}"/>
                    <div class="oae-markdown">${oae.api.util.security().encodeMarkdownForHTMLWithLinks(block.settings.text)}</div>
                {/macro}

                {macro renderTextBlock(block)}
                    <div class="oae-markdown">${oae.api.util.security().encodeMarkdownForHTMLWithLinks(block.settings.text)}</div>
                {/macro}

                {macro renderVideoBlock(block)}
                    <div class="index-block-video">
                        <button type="button" class="btn btn-link index-video-launch" title="__MSG__PLAY_VIDEO__" data-url=${block.settings.url}>
                            <i class="fa fa-play-circle-o active"><span class="sr-only">__MSG__PLAY_VIDEO__</span></i>
                        </button>
                    </div>
                {/macro}

                {macro renderView(view)}
                    {var totalWidth = 0}
                    <div class="visible-${view}">
                        {for block in blocks}
                            {if totalWidth === 0}
                                <div class="row index-row">
                            {/if}

                            {var currentWidth = block.width[view]}
                            ${totalWidth += currentWidth|eat}

                            {if block.settings && block.settings.colors && block.settings.colors.background}
                                {var backgroundColor = block.settings.colors.background}
                            {/if}
                            {if block.settings && block.settings.colors && block.settings.colors.text}
                                {var textColor = block.settings.colors.text}
                            {/if}

                            {if block.settings && block.settings.minHeight}
                                {var minHeight = block.settings.minHeight}
                            {else}
                                {var minHeight = null}
                            {/if}

                            {if block.type === 'search'}
                                <div class="col-${view}-${currentWidth} index-block index-block-${block.type}-container index-block-${block_index}" style="{if minHeight} height: ${minHeight}px; {/if} {if backgroundColor} background-color: ${backgroundColor}; {/if} {if textColor} color: ${textColor}; {/if}">
                                    ${renderSearchBlock()}
                                </div>
                            {elseif block.type === 'iconText'}
                                <div class="col-${view}-${currentWidth} index-block index-block-${block.type}-container index-block-${block_index}" style="{if minHeight} height: ${minHeight}px; {/if} {if backgroundColor} background-color: ${backgroundColor}; {/if} {if textColor} color: ${textColor}; {/if}">
                                    ${renderIconTextBlock(block)}
                                </div>
                            {elseif block.type === 'image'}
                                <div class="col-${view}-${currentWidth} index-block index-block-${block.type}-container index-block-${block_index}" style="background-image: url(${block.settings.url}); {if minHeight} height: ${minHeight}px; {/if} {if textColor} color: ${textColor}; {/if}">
                                </div>
                            {elseif block.type === 'text'}
                                <div class="col-${view}-${currentWidth} index-block index-block-${block.type}-container index-block-${block_index}" style="{if minHeight} height: ${minHeight}px; {/if} {if backgroundColor} background-color: ${backgroundColor}; {/if} {if textColor} color: ${textColor}; {/if}">
                                    ${renderTextBlock(block)}
                                </div>
                            {elseif block.type === 'video'}
                                <div class="col-${view}-${currentWidth} index-block index-block-${block.type}-container index-block-${block_index}" style="background-image: url(${block.settings.placeholder}); {if minHeight} height: ${minHeight}px; {/if} {if backgroundColor} background-color: ${backgroundColor}; {/if} {if textColor} color: ${textColor}; {/if}">
                                    ${renderVideoBlock(block)}
                                </div>
                            {/if}

                            {if totalWidth >= 12 || parseInt(block_index, 10) === blocks.length - 1}
                                </div>
                                ${totalWidth = 0|eat}
                            {/if}
                        {/for}
                    </div>
                {/macro}

                ${renderView('xs')}
                ${renderView('sm')}
                ${renderView('md')}
                ${renderView('lg')}
            --></div>

            <div id="index-video-template"><!--
                <iframe src="${videoURL}" frameborder="0" allowfullscreen></iframe>
            --></div>
        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/index.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
