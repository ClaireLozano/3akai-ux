<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.folder.css" />

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main class="oae-main-content" role="main">

            <!-- CLIPS -->
            <div class="oae-clip-container">
                <div id="folder-clip-container" class="oae-clip-container-left"><!-- --></div>
                <div id="folder-clip-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button type="button" aria-expanded="false" aria-controls="folder-clip-detail">
                                ${renderThumbnail(folder, displayOptions)}
                                <div>
                                    <div>
                                        <h1 class="oae-threedots">${folder.displayName|encodeForHTML}</h1>
                                        <i class="fa fa-caret-down"></i>
                                        <small class="oae-threedots">__MSG__FOLDER__</small>
                                    </div>
                                </div>
                            </button>
                            <div>
                                <ul id="folder-clip-detail" aria-hidden="true">
                                    {if folder.canManage}
                                        <li><button class="folder-trigger-manageaccess"><i class="fa fa-lock"></i>__MSG__MANAGE_ACCESS__</button></li>
                                        <li><button class="folder-trigger-manageaccess-add"><i class="fa fa-share-square-o"></i>__MSG__SHARE__</button></li>
                                        <li><button class="oae-trigger-editfolder"><i class="fa fa-pencil"></i>__MSG__EDIT_DETAILS__</button></li>
                                        <li><button class="oae-trigger-deletefolder"><i class="fa fa-trash-o"></i>__MSG__DELETE__</button></li>
                                    {else}
                                        <li><button class="oae-trigger-aboutfolder"><i class="fa fa-info-circle"></i>__MSG__ABOUT__</button></li>
                                        <li><button class="oae-trigger-sharedwith"><i class="fa fa-group"></i>__MSG__SHARED_WITH__</button></li>
                                        {if folder.canShare}
                                            <li><button class="oae-trigger-share" data-id="${folder.id}" data-resourceType="${folder.resourceType}"><i class="fa fa-share-square-o"></i>__MSG__SHARE__</button></li>
                                        {/if}
                                    {/if}
                                </ul>
                            </div>
                        </div>
                    </div>
                --></div>

                <div class="hidden-xs hidden-sm">
                    <div  id="folder-manager-actions" class="oae-clip-container-right hide">
                        <div class="oae-clip oae-clip-flipped oae-dnd-upload">
                            <div class="oae-clip-fold">
                                <div class="oae-clip-fold-inner"></div>
                                <div class="oae-clip-fold-outer"></div>
                            </div>
                            <div class="oae-clip-content">
                                <button type="button" class="oae-trigger-upload">
                                    <div>
                                        <i class="fa fa-cloud-upload pull-left"></i>
                                        <h1>__MSG__UPLOAD__</h1>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <div class="oae-clip oae-clip-secondary oae-clip-flipped">
                            <div class="oae-clip-fold">
                                <div class="oae-clip-fold-inner"></div>
                                <div class="oae-clip-fold-outer"></div>
                            </div>
                            <div class="oae-clip-content">
                                <button type="button" aria-expanded="false" aria-controls="folder-secondary-clip-detail">
                                    <div>
                                        <i class="fa fa-plus-circle pull-left"></i>
                                        <h1>__MSG__CREATE__</h1>
                                        <i class="fa fa-caret-down"></i>
                                    </div>
                                </button>
                                <div>
                                    <ul id="folder-secondary-clip-detail" aria-hidden="true">
                                        <li><button class="oae-trigger-createlink"><i class="fa fa-link"></i>__MSG__LINK__</button></li>
                                        <li><button class="oae-trigger-createcollabdoc"><i class="fa fa-pencil-square-o"></i>__MSG__DOCUMENT__</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NAVIGATION -->
            <div data-widget="lhnavigation"><!-- --></div>
        </main>

        <!-- MODAL -->
        <div id="login-to-other-tenancies-modal" class="modal fade" tabindex="-1" aria-labelledby="login-to-other-tenancies-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="login-to-other-tenancies-container" class="hide"><!-- --></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="login-to-other-tenancies-template"><!--
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="login-to-other-tenancies-modal-title">
                    You don't have permission to visit that page through ${currentTenant.displayName}.
                </h3>
            </div>
            <div id="login-to-other-tenancies-container" class="modal-body">
                <h4 id="editprofile-plea">
                    However, we have detected other tenancies to be active on your browser:
                </h4>
                    {for loggedInTenancy in loggedInTenancies}
                        <div class="row oae-large-options well" id="login-option-${loggedInTenancy.alias}">
                            <div class="col-sm-4 text-center">
                                {if loggedInTenancy.logo}
                                    <img src="${loggedInTenancy.logo}" style="height: 60px; width: 60px; margin-bottom: 10px; margin-top: 10px;"/>
                                {else}
                                <i class="fa fa-oae-loggedin large text-center" style="margin-bottom: 10px; margin-top: 10px;"></i>
                                {/if}
                            </div>
                            <div class="col-sm-8">
                                <h5>${loggedInTenancy.displayName}</h5>
                                <h4>Last login: ${loggedInTenancy.lastLoginFromNow}</h4>
                            </div>
                        </div>
                    {/for}
            </div>
            <div class="modal-footer">
            </div>
            -->
        </div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/folder.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
