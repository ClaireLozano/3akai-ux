REQUEST_JOIN_GROUP = A request to make you join the group has been sent to the group manager(s).
REMOVE_REQUEST = Remove your request to join the group
REMOVE_REQUEST_GROUP_FAILED = Failed to cancel your request to join the group
REMOVE_REQUEST_GROUP_SUCCESS = Succeed to cancel your request to join the group
SEND_REQUEST = Send request to join the group
SEND_REQUEST_GROUP_FAILED = Failed to send request to join the group
SEND_REQUEST_GROUP_SUCCESS = Succeed to send request to join the group
SUCCESS_TO_REMOVE_REQUEST_JOIN_GROUP = You have removed your request successfully
SUCCESS_TO_SEND_REQUEST_JOIN_GROUP = You have send a request successfully
