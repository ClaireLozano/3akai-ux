<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/joingroup.css" />

<!-- MODAL -->
<div id="joingroup-modal" class="modal fade" tabindex="-1" aria-labelledby="joingroup-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="joingroup-modal-title">__MSG__JOIN_GROUP__</h3>
            </div>
            <form id="joingroup-form" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="joingroup-code" class="control-label"><h4>__MSG__GROUP_CODE__</h4></label>
                        <input type="text" id="joingroup-code" name="joingroup-code" class="form-control required maxlength-short" placeholder="__MSG__CODE__"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button id="joingroup-save" type="button" class="btn btn-primary">__MSG__JOIN_GROUP__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/joingroup.js"></script>
