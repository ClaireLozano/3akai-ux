<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/folderprofile.css" />

<div id="folderprofile-widget" class="oae-list-container">
    <div id="folderprofile-container"><!-- --></div>
</div>

<!-- oae-list oae-list-grid -->

<div id="folderprofile-template"><!--
    {macro tile(item, displayOptions)}
        <div class="oae-list-grid-item">
            <div class="oae-tile">
                ${displayOptions.addVisibilityIcon = false|eat}
                ${renderThumbnail(item, displayOptions)}
                <div class="oae-tile-metadata">
                    <i class="fa fa-oae-${item.visibility}"></i>
                    ${renderMetadata(item, displayOptions)}
                </div>
            </div>
        </div>
    {/macro}

    {var index = 0}
    {if items.results.length >= 4}
        <div class="row">
            {for item in items.results}
                {if item_index < 4}
                    <div class="col-sm-3">
                        ${displayOptions.addVisibilityIcon = false|eat}
                        ${renderThumbnail(item, displayOptions)}
                    </div>
                {/if}
            {/for}
        </div>
    {/if}

    <div class="row folderprofile-equal-height">
        {if items.results.length >= 5}
            <div class="col-sm-6 folderprofile-metadata">
        {else}
            <div class="col-sm-12 folderprofile-metadata">
        {/if}
            <h1>${context.displayName|encodeForHTML}</h1>
            <p>${oae.api.util.security().encodeForHTMLWithLinks(context.description).replace(/\n/g, '<br/>')}</p>
        </div>
        {if items.results.length >= 5}
            <div class="col-sm-6 folderprofile-equal-height-image">
                ${displayOptions.addVisibilityIcon = true|eat}
                ${tile(items.results[4], displayOptions)}
            </div>
        {/if}
    </div>

    {if items.results.length >= 6}
        <div class="row">
            {for item in items.results}
                {if item_index >= 5 && item_index < 8}
                    <div class="col-sm-4">
                        ${displayOptions.addVisibilityIcon = true|eat}
                        ${tile(item, displayOptions)}
                    </div>
                {/if}
            {/for}
        </div>
    {/if}
--></div>

<div id="folderprofile-folderdetails-template"><!--

--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/folderprofile.js"></script>
