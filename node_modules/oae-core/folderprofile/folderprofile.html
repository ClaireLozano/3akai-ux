<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/folderprofile.css" />

<div id="folderprofile-widget" class="oae-list-container">
    <div id="folderprofile-hero"><!-- --></div>
    <div id="folderprofile-folderdetails" class="col-sm-6"><!-- --></div>
    <ul id="folderprofile-list" class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="folderprofile-hero-template"><!--
    <img src="${wideUrl}">
--></div>

<div id="folderprofile-folderdetails-template"><!--
    <h1>${displayName|encodeForHTML}</h1>

    <p>${oae.api.util.security().encodeForHTMLWithLinks(description).replace(/\n/g, '<br/>')}</p>
--></div>

<div id="folderprofile-list-template"><!--
    {for item in items.results}
        ${listItem(item)}
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/folderprofile.js"></script>
