<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/about.css" />

<div class="about-widget">
    <div id="about-header"><!-- --></div>
    <div id="about-description"><!-- --></div>
    <div id="about-members"><!-- --></div>
</div>

<div id="about-header-template"><!--
    ${header('__MSG__ABOUT__', action)}
--></div>

<div id="about-description-template"><!--
    {if contextProfile.description}
        <div class="about-description-content">
            ${oae.api.util.security().encodeForHTMLWithLinks(contextProfile.description).replace(/\n/g, '<br/>')}
        </div>
    {else}
        <div class="about-description-empty">
            {if contextProfile.isManager}
                <a class="group-trigger-editgroup" href="#" title="__MSG__ADD_AN_INTRODUCTION_TO_THIS_GROUP__">
                    __MSG__ADD_AN_INTRODUCTION_TO_THIS_GROUP__
                </a>
            {else}
                __MSG__NO_INTRODUCTION_PROVIDED_YET__
            {/if}
        </div>
    {/if}
--></div>

<div id="about-members-template"><!--
    <div class="about-members">
        {for thumbnail in thumbnails}
            ${renderThumbnail(thumbnail.entity, thumbnail.displayOptions)}
        {/for}
    </div>
    <div class="about-show-all">
        {if thumbnails.length > 0}
            <a href="${contextProfile.profilePath}/members" title="__MSG__SHOW_ALL_MEMBERS__">
                __MSG__SHOW_ALL_MEMBERS__
            </a>
        {/if}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/about.js"></script>
