<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/footer.css" />

<footer id="footer-container" class="text-center"><!-- --></footer>

<div id="footer-template"><!--
    {var instanceName = oae.api.config.getValue('oae-tenants', 'instance', 'instanceName')}
    {var instanceURL = oae.api.config.getValue('oae-tenants', 'instance', 'instanceURL')}
    {var instanceLink = instanceName}
    {if instanceURL}
        {var instanceLink = '<a href="' + instanceURL + '" class="oae-plain-link">' + instanceName + '</a>'}
    {/if}

    {var hostingOrganisation = oae.api.config.getValue('oae-tenants', 'instance', 'hostingOrganisation')}
    {var hostingOrganisationURL = oae.api.config.getValue('oae-tenants', 'instance', 'hostingOrganisationURL')}
    {var hostingOrganisationLink = hostingOrganisation}
    {if hostingOrganisationURL}
        {var hostingOrganisationLink = '<a href="' + hostingOrganisationURL + '" class="oae-plain-link">' + hostingOrganisation + '</a>'}
    {/if}

    {if instanceLink && hostingOrganisationLink}
        __MSG__POWERED_BY_APEREO_OAE_INSTANCE_HOSTING_ORGANISATION__
    {elseif instanceLink}
        __MSG__POWERED_BY_APEREO_OAE_INSTANCE__
    {elseif hostingOrganisationLink}
        __MSG__POWERED_BY_APEREO_OAE_HOSTING_ORGANISATION__
    {else}
        __MSG__POWERED_BY_APEREO_OAE__
    {/if}

    <div id="footer-actions">
        {if termsAndConditionsEnabled}
            <button type="button" class="btn btn-link oae-trigger-termsandconditions">__MSG__TERMS_AND_CONDITIONS__</button>
        {/if}
        {if feedbackEnabled}
            {if termsAndConditionsEnabled}|{/if}
            <form id="footer-feedback" role="form" method="POST" action="/api/uservoice/redirect" target="_blank">
                <button type="submit" class="btn btn-link">__MSG__FEEDBACK__</button>
            </form>
        {/if}
        {if oae.data.me.isGlobalAdmin || oae.data.me.isTenantAdmin}
            {if feedbackEnabled || termsAndConditionsEnabled}|{/if}
            <a href="/admin" title="__MSG__ADMINISTRATION_PANEL__">__MSG__ADMINISTRATION_PANEL__</a>
        {/if}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/footer.js"></script>
