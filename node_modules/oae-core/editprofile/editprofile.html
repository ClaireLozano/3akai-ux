<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/editprofile.css" />

<!-- MODAL -->
<div id="editprofile-modal" class="modal fade" tabindex="-1" aria-labelledby="editprofile-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="editprofile-panel-main">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                        <span aria-hidden="true">&#215;</span>
                    </button>
                    <h3 id="editprofile-modal-title">__MSG__EDIT_DETAILS__</h3>
                </div>
                <form id="editprofile-form" role="form">
                    <div id="editprofile-container" class="modal-body"><!-- --></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                        <button type="submit" class="btn btn-primary" disabled="true">__MSG__SAVE__</button>
                    </div>
                </form>
            </div>
            <div id="editprofile-panel-email" class="hide">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                        <span aria-hidden="true">&#215;</span>
                    </button>
                    <h3 id="editprofile-modal-title">__MSG__PROFILE_SUCCESSFULLY_UPDATED__</h3>
                </div>
                <div id="editprofile-email-container" class="modal-body"><!-- --></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">__MSG__DONE__</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editprofile-email-template"><!--
    <div class="alert alert-warning">
        __MSG__PROFILE_UPDATED_VERIFICATION_INSTRUCTION__
    </div>
--></div>

<div id="editprofile-template"><!--
    <div class="form-group">
        <label for="editprofile-name" class="control-label"><h4>__MSG__NAME__</h4></label>
        <input type="text" id="editprofile-name" class="form-control required maxlength-short displayname" name="editprofile-name" placeholder="__MSG__ENTER_A_NAME__" value="${oae.data.me.displayName|encodeForHTMLAttribute}"/>
    </div>
    <div class="form-group">
        <label for="editprofile-email" class="control-label"><h4>__MSG__EMAIL__</h4></label>
        <input type="text" id="editprofile-email" class="form-control required email maxlength-short" name="editprofile-email" placeholder="__MSG__ENTER_AN_EMAIL_ADDRESS__" value="${oae.data.me.email|encodeForHTMLAttribute}"/>
        {if unverifiedEmail}
            <div id="editprofile-email-verification">
                <div class="alert alert-warning">
                    <div class="editprofile-email-verification-content">
                        <div>__MSG__PROFILE_WAITING_FOR_YOU_TO_VERIFY_THE_EMAIL_ADDRESS_COLON__</div>
                        <div class="editprofile-email-verification-content-email">
                            ${oae.api.util.security().encodeForHTML(unverifiedEmail)}
                        </div>
                    </div>
                    <div class="editprofile-email-verification-action">
                        <button type="button" class="btn">__MSG__PROFILE_RESEND_VERIFICATION__</button>
                    </div>
                </div>
                <div class="editprofile-email-verification-cancel">
                    __MSG__PROFILE_CANCEL_CHANGE_EMAIL_AND_GO_BACK_TO_USING_YOUR_PREVIOUS_ADDRESS_ABOVE__
                </div>
            </div>
        {/if}
    </div>
    <h4>__MSG__PROFILE_VISIBILITY__</h4>
    {var tenant = oae.api.util.security().encodeForHTML(oae.data.me.tenant.displayName)}
    <div class="row oae-large-options-container">
        <div class="col-sm-4 text-center">
            <label for="oae-visibility-private" class="{if oae.data.me.visibility === 'private'} checked{/if}">
                <i class="fa fa-check hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-visibility-private" value="private" name="oae-visibility-group" class="pull-left" {if oae.data.me.visibility === 'private'} checked="checked"{/if} tabindex="0"/>
                    <i class="fa fa-oae-private large text-center"></i>
                    <span class="oae-threedots">__MSG__PRIVATE__</span>
                </div>
                <small>__MSG__PROFILE_PRIVATE_DESCRIPTION__</small>
            </label>
        </div>
        <div class="col-sm-4 text-center">
            <label for="oae-visibility-loggedin" class="{if oae.data.me.visibility === 'loggedin'} checked{/if}">
                <i class="fa fa-check hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-visibility-loggedin" value="loggedin" name="oae-visibility-group" class="pull-left" {if oae.data.me.visibility === 'loggedin'} checked="checked"{/if} tabindex="0"/>
                    <i class="fa fa-oae-loggedin large text-center"></i>
                    <span class="oae-threedots">${tenant}</span>
                </div>
                <small>__MSG__PROFILE_LOGGEDIN_DESCRIPTION__</small>
            </label>
        </div>
        <div class="col-sm-4 text-center">
            <label for="oae-visibility-public" class="{if oae.data.me.visibility === 'public'} checked{/if}">
                <i class="fa fa-check hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-visibility-public" value="public" name="oae-visibility-group" class="pull-left" {if oae.data.me.visibility === 'public'} checked="checked"{/if} tabindex="0"/>
                    <i class="fa fa-oae-public large text-center"></i>
                    <span class="oae-threedots">__MSG__PUBLIC__</span>
                </div>
                <small>__MSG__PROFILE_PUBLIC_DESCRIPTION__</small>
            </label>
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/editprofile.js"></script>
